    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Glass morphism effects */
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        /* Premium card styles */
        .premium-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transition: all 0.4s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        .premium-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 32px 64px -12px rgba(0, 0, 0, 0.25);
        }
        
        /* Note card styles */
        .note-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
        }
        .note-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .note-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px 0 0 2px;
        }
        
        /* Gradient backgrounds */
        .hero-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        /* Text gradients */
        .text-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Button styles */
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(102, 126, 234, 0.4);
        }
        
        /* Editor styles */
        .note-editor {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .note-editor:focus-within {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        /* Filter tabs */
        .filter-tab {
            transition: all 0.3s ease;
            border-radius: 12px;
            font-weight: 600;
            position: relative;
        }
        .filter-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.05);
        }
        
        /* Search enhancement */
        .search-highlight {
            background: linear-gradient(120deg, #fef3c7 0%, #fde68a 100%);
            padding: 2px 4px;
            border-radius: 4px;
            font-weight: 600;
        }
        
        /* Animation keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }
        
        /* Course color indicators */
        .course-ai { border-left: 4px solid #667eea; }
        .course-web { border-left: 4px solid #06d6a0; }
        .course-design { border-left: 4px solid #f72585; }
        .course-data { border-left: 4px solid #ff8500; }
    </style>
</head>

    <script>
        // 笔记管理系统
        class NotesManager {
            constructor() {
                this.notes = [];
                this.currentFilter = 'all';
                this.currentEditingId = null;
                this.init();
            }

            init() {
                this.loadNotes();
                this.bindEvents();
                this.renderNotes();
                this.updateStats();
            }

            // 加载笔记数据
            loadNotes() {
                const savedNotes = localStorage.getItem('learningNotes');
                if (savedNotes) {
                    this.notes = JSON.parse(savedNotes);
                } else {
                    // 示例数据
                    this.notes = [
                        {
                            id: '1',
                            title: '数字资源的基本分类',
                            content: '数字资源主要分为：\n1. 文本资源：PDF、Word文档、电子书\n2. 多媒体资源：视频、音频、动画\n3. 交互资源：模拟器、游戏化学习工具\n4. 数据资源：数据集、API接口',
                            course: 'digital-resources',
                            courseName: '数字资源开发基础',
                            favorite: true,
                            createdAt: new Date('2025-01-15T10:30:00').toISOString(),
                            updatedAt: new Date('2025-01-15T10:30:00').toISOString(),
                            courseColor: 'course-ai'
                        },
                        {
                            id: '2',
                            title: '交互设计的核心原则',
                            content: '用户体验设计的核心原则：\n- 简洁性：界面设计要简洁明了\n- 一致性：保持设计风格统一\n- 反馈性：及时给用户操作反馈\n- 可访问性：确保所有用户都能使用',
                            course: 'interactive-design',
                            courseName: '交互式学习设计',
                            favorite: false,
                            createdAt: new Date('2025-01-14T14:20:00').toISOString(),
                            updatedAt: new Date('2025-01-14T14:20:00').toISOString(),
                            courseColor: 'course-design'
                        },
                        {
                            id: '3',
                            title: 'AI在教育中的应用场景',
                            content: '人工智能在教育领域的主要应用：\n1. 个性化学习推荐\n2. 智能评测和反馈\n3. 学习行为分析\n4. 虚拟助教和答疑\n5. 内容自动生成',
                            course: 'ai-education',
                            courseName: 'AI增强教育',
                            favorite: true,
                            createdAt: new Date('2025-01-13T09:15:00').toISOString(),
                            updatedAt: new Date('2025-01-13T09:15:00').toISOString(),
                            courseColor: 'course-ai'
                        }
                    ];
                    this.saveNotes();
                }
            }

            // 保存笔记到本地存储
            saveNotes() {
                localStorage.setItem('learningNotes', JSON.stringify(this.notes));
            }

            // 绑定事件
            bindEvents() {
                // 搜索功能
                document.getElementById('note-search').addEventListener('input', (e) => {
                    this.searchNotes(e.target.value);
                });

                // 筛选功能
                document.querySelectorAll('.filter-tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        this.setFilter(e.target.closest('.filter-tab').dataset.filter);
                    });
                });

                // 新建笔记
                document.getElementById('add-note-btn').addEventListener('click', () => {
                    this.openNoteModal();
                });

                // 模态框控制
                document.getElementById('close-modal').addEventListener('click', () => {
                    this.closeNoteModal();
                });

                document.getElementById('cancel-note').addEventListener('click', () => {
                    this.closeNoteModal();
                });

                // 表单提交
                document.getElementById('note-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveNote();
                });
            }

            // 渲染笔记列表
            renderNotes() {
                const container = document.getElementById('notes-container');
                const emptyState = document.getElementById('empty-state');
                
                let filteredNotes = this.notes;

                // 应用筛选
                if (this.currentFilter === 'recent') {
                    filteredNotes = this.notes.slice().sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt)).slice(0, 10);
                } else if (this.currentFilter === 'favorite') {
                    filteredNotes = this.notes.filter(note => note.favorite);
                }

                if (filteredNotes.length === 0) {
                    container.innerHTML = '';
                    emptyState.classList.remove('hidden');
                    return;
                }

                emptyState.classList.add('hidden');
                container.innerHTML = filteredNotes.map(note => this.createNoteCard(note)).join('');

                // 绑定卡片事件
                this.bindNoteCardEvents();
            }

            // 创建笔记卡片
            createNoteCard(note) {
                const createdDate = new Date(note.createdAt).toLocaleDateString('zh-CN');
                const updatedDate = new Date(note.updatedAt).toLocaleDateString('zh-CN');
                const preview = note.content.substring(0, 150) + (note.content.length > 150 ? '...' : '');

                return `
                    <div class="note-card p-6 ${note.courseColor}" data-note-id="${note.id}">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex-1">
                                <h3 class="text-lg font-bold text-gray-900 mb-2">${note.title}</h3>
                                <div class="flex items-center text-sm text-gray-500 mb-2">
                                    <i class="fas fa-book mr-2"></i>
                                    <span>${note.courseName || '未分类'}</span>
                                </div>
                            </div>
                            <div class="flex items-center space-x-2">
                                ${note.favorite ? '<i class="fas fa-star text-yellow-500"></i>' : ''}
                                <div class="relative">
                                    <button class="note-menu-btn text-gray-400 hover:text-gray-600 p-1">
                                        <i class="fas fa-ellipsis-v"></i>
                                    </button>
                                    <div class="note-menu absolute right-0 top-8 bg-white border rounded-lg shadow-lg py-2 min-w-32 hidden z-10">
                                        <button class="edit-note w-full px-4 py-2 text-left hover:bg-gray-50 text-sm">
                                            <i class="fas fa-edit mr-2"></i>编辑
                                        </button>
                                        <button class="toggle-favorite w-full px-4 py-2 text-left hover:bg-gray-50 text-sm">
                                            <i class="fas fa-star mr-2"></i>${note.favorite ? '取消收藏' : '加入收藏'}
                                        </button>
                                        <button class="delete-note w-full px-4 py-2 text-left hover:bg-gray-50 text-sm text-red-600">
                                            <i class="fas fa-trash mr-2"></i>删除
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="text-gray-600 text-sm mb-4 leading-relaxed">
                            ${preview.replace(/\n/g, '<br>')}
                        </div>
                        
                        <div class="flex items-center justify-between text-xs text-gray-400">
                            <span>创建于 ${createdDate}</span>
                            <span>更新于 ${updatedDate}</span>
                        </div>
                    </div>
                `;
            }

            // 绑定笔记卡片事件
            bindNoteCardEvents() {
                // 菜单按钮
                document.querySelectorAll('.note-menu-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const menu = btn.nextElementSibling;
                        // 关闭其他菜单
                        document.querySelectorAll('.note-menu').forEach(m => {
                            if (m !== menu) m.classList.add('hidden');
                        });
                        menu.classList.toggle('hidden');
                    });
                });

                // 编辑笔记
                document.querySelectorAll('.edit-note').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const noteId = e.target.closest('.note-card').dataset.noteId;
                        this.editNote(noteId);
                    });
                });

                // 切换收藏
                document.querySelectorAll('.toggle-favorite').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const noteId = e.target.closest('.note-card').dataset.noteId;
                        this.toggleFavorite(noteId);
                    });
                });

                // 删除笔记
                document.querySelectorAll('.delete-note').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const noteId = e.target.closest('.note-card').dataset.noteId;
                        this.deleteNote(noteId);
                    });
                });

                // 点击卡片查看详情
                document.querySelectorAll('.note-card').forEach(card => {
                    card.addEventListener('click', (e) => {
                        // 避免点击菜单时触发
                        if (!e.target.closest('.note-menu-btn') && !e.target.closest('.note-menu')) {
                            const noteId = card.dataset.noteId;
                            this.viewNote(noteId);
                        }
                    });
                });

                // 点击外部关闭菜单
                document.addEventListener('click', () => {
                    document.querySelectorAll('.note-menu').forEach(menu => {
                        menu.classList.add('hidden');
                    });
                });
            }

            // 搜索笔记
            searchNotes(query) {
                const container = document.getElementById('notes-container');
                if (!query.trim()) {
                    this.renderNotes();
                    return;
                }

                const filteredNotes = this.notes.filter(note => {
                    return note.title.toLowerCase().includes(query.toLowerCase()) ||
                           note.content.toLowerCase().includes(query.toLowerCase()) ||
                           (note.courseName && note.courseName.toLowerCase().includes(query.toLowerCase()));
                });

                if (filteredNotes.length === 0) {
                    container.innerHTML = '<div class="col-span-full text-center py-16"><div class="text-gray-500">没有找到相关笔记</div></div>';
                } else {
                    container.innerHTML = filteredNotes.map(note => this.createNoteCard(note)).join('');
                    this.bindNoteCardEvents();
                }
            }

            // 设置筛选
            setFilter(filter) {
                this.currentFilter = filter;
                
                // 更新筛选按钮状态
                document.querySelectorAll('.filter-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
                
                this.renderNotes();
            }

            // 打开笔记模态框
            openNoteModal(note = null) {
                const modal = document.getElementById('note-modal');
                const title = document.getElementById('modal-title');
                
                if (note) {
                    title.textContent = '编辑笔记';
                    this.currentEditingId = note.id;
                    document.getElementById('note-title').value = note.title;
                    document.getElementById('note-course').value = note.course;
                    document.getElementById('note-content').value = note.content;
                    document.getElementById('note-favorite').checked = note.favorite;
                } else {
                    title.textContent = '新建笔记';
                    this.currentEditingId = null;
                    document.getElementById('note-form').reset();
                }
                
                modal.classList.remove('hidden');
            }

            // 关闭笔记模态框
            closeNoteModal() {
                const modal = document.getElementById('note-modal');
                modal.classList.add('hidden');
                this.currentEditingId = null;
                document.getElementById('note-form').reset();
            }

            // 保存笔记
            saveNote() {
                const title = document.getElementById('note-title').value.trim();
                const course = document.getElementById('note-course').value;
                const content = document.getElementById('note-content').value.trim();
                const favorite = document.getElementById('note-favorite').checked;

                if (!title || !content) {
                    alert('请填写笔记标题和内容');
                    return;
                }

                const courseNames = {
                    'digital-resources': '数字资源开发基础',
                    'interactive-design': '交互式学习设计',
                    'ai-education': 'AI增强教育',
                    'vr-learning': 'VR/AR学习环境',
                    'adaptive-systems': '自适应学习系统',
                    'future-education': '数字教育未来'
                };

                const courseColors = {
                    'digital-resources': 'course-ai',
                    'interactive-design': 'course-design',
                    'ai-education': 'course-ai',
                    'vr-learning': 'course-web',
                    'adaptive-systems': 'course-data',
                    'future-education': 'course-web'
                };

                const noteData = {
                    title,
                    content,
                    course,
                    courseName: courseNames[course] || '',
                    courseColor: courseColors[course] || 'course-ai',
                    favorite,
                    updatedAt: new Date().toISOString()
                };

                if (this.currentEditingId) {
                    // 编辑现有笔记
                    const noteIndex = this.notes.findIndex(note => note.id === this.currentEditingId);
                    if (noteIndex !== -1) {
                        this.notes[noteIndex] = { ...this.notes[noteIndex], ...noteData };
                    }
                } else {
                    // 创建新笔记
                    const newNote = {
                        id: Date.now().toString(),
                        ...noteData,
                        createdAt: new Date().toISOString()
                    };
                    this.notes.unshift(newNote);
                }

                this.saveNotes();
                this.renderNotes();
                this.updateStats();
                this.closeNoteModal();
                
                // 显示成功消息
                this.showNotification(this.currentEditingId ? '笔记已更新' : '笔记已保存', 'success');
            }

            // 编辑笔记
            editNote(noteId) {
                const note = this.notes.find(note => note.id === noteId);
                if (note) {
                    this.openNoteModal(note);
                }
            }

            // 查看笔记
            viewNote(noteId) {
                const note = this.notes.find(note => note.id === noteId);
                if (note) {
                    this.openNoteModal(note);
                }
            }

            // 切换收藏状态
            toggleFavorite(noteId) {
                const note = this.notes.find(note => note.id === noteId);
                if (note) {
                    note.favorite = !note.favorite;
                    note.updatedAt = new Date().toISOString();
                    this.saveNotes();
                    this.renderNotes();
                    this.showNotification(note.favorite ? '已加入收藏' : '已取消收藏', 'info');
                }
            }

            // 删除笔记
            deleteNote(noteId) {
                if (confirm('确定要删除这条笔记吗？此操作无法撤销。')) {
                    this.notes = this.notes.filter(note => note.id !== noteId);
                    this.saveNotes();
                    this.renderNotes();
                    this.updateStats();
                    this.showNotification('笔记已删除', 'info');
                }
            }

            // 更新统计信息
            updateStats() {
                document.getElementById('total-notes').textContent = this.notes.length;
                const uniqueCourses = new Set(this.notes.map(note => note.course).filter(Boolean));
                document.getElementById('total-courses').textContent = uniqueCourses.size;
            }

            // 显示通知
            showNotification(message, type = 'info') {
                // 创建通知元素
                const notification = document.createElement('div');
                notification.className = `fixed top-4 right-4 p-4 rounded-xl shadow-lg z-50 transition-all duration-300 transform translate-x-full max-w-sm`;
                
                // 根据类型设置样式
                switch(type) {
                    case 'success':
                        notification.classList.add('bg-green-500', 'text-white');
                        break;
                    case 'error':
                        notification.classList.add('bg-red-500', 'text-white');
                        break;
                    case 'warning':
                        notification.classList.add('bg-yellow-500', 'text-white');
                        break;
                    default:
                        notification.classList.add('bg-blue-500', 'text-white');
                }
                
                notification.innerHTML = `
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'} mr-3"></i>
                            <span>${message}</span>
                        </div>
                        <button onclick="this.parentElement.parentElement.remove()" class="ml-4 text-white hover:text-gray-200">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
                
                document.body.appendChild(notification);
                
                // 显示动画
                setTimeout(() => {
                    notification.classList.remove('translate-x-full');
                }, 100);
                
                // 自动消失
                setTimeout(() => {
                    notification.classList.add('translate-x-full');
                    setTimeout(() => {
                        notification.remove();
                    }, 300);
                }, 5000);
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化用户状态管理器
            if (typeof UserStateManager !== 'undefined') {
                window.userStateManager = new UserStateManager();
            }
            
            // 初始化笔记管理器
            window.notesManager = new NotesManager();
        });
    </script>
</body>
</html>

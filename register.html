<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 数字教育门户</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .hero-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .text-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(102, 126, 234, 0.4);
        }
        
        .form-input {
            transition: all 0.3s ease;
        }
        .form-input:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            border-color: #667eea;
        }
        
        .step-indicator {
            transition: all 0.3s ease;
        }
        .step-indicator.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .step-indicator.completed {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        .strength-weak { background: #ef4444; }
        .strength-medium { background: #f59e0b; }
        .strength-strong { background: #10b981; }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white/90 backdrop-blur-md shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-4">
                    <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center">
                        <i class="fas fa-graduation-cap text-white"></i>
                    </div>
                    <h1 class="text-xl font-black text-gradient">数字教育门户</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-blue-600 font-medium">
                        <i class="fas fa-home mr-2"></i>返回首页
                    </a>
                    <a href="index.html" class="text-blue-600 hover:text-blue-700 font-medium">
                        已有账户？立即登录
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Registration Container -->
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-4xl mx-auto">
            <!-- Progress Steps -->
            <div class="flex items-center justify-center mb-12">
                <div class="flex items-center space-x-4">
                    <div class="step-indicator active w-10 h-10 rounded-full flex items-center justify-center font-bold" data-step="1">
                        1
                    </div>
                    <div class="w-16 h-1 bg-gray-300"></div>
                    <div class="step-indicator w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center font-bold" data-step="2">
                        2
                    </div>
                    <div class="w-16 h-1 bg-gray-300"></div>
                    <div class="step-indicator w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center font-bold" data-step="3">
                        3
                    </div>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="bg-white rounded-3xl shadow-2xl overflow-hidden">
                <div class="grid grid-cols-1 lg:grid-cols-2">
                    <!-- Left Side - Info -->
                    <div class="hero-gradient text-white p-12 flex flex-col justify-center">
                        <div class="fade-in-up">
                            <div class="w-20 h-20 bg-white/20 rounded-2xl flex items-center justify-center mb-8">
                                <i class="fas fa-user-plus text-3xl"></i>
                            </div>
                            <h2 class="text-4xl font-black mb-6">加入我们</h2>
                            <p class="text-xl opacity-90 mb-8 leading-relaxed">
                                开启您的数字教育学习之旅，获得专业的技能认证和丰富的学习资源。
                            </p>
                            
                            <div class="space-y-4">
                                <div class="flex items-center">
                                    <i class="fas fa-check-circle text-2xl mr-4"></i>
                                    <span class="text-lg">免费访问核心课程</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fas fa-check-circle text-2xl mr-4"></i>
                                    <span class="text-lg">个性化学习计划</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fas fa-check-circle text-2xl mr-4"></i>
                                    <span class="text-lg">专业技能认证</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fas fa-check-circle text-2xl mr-4"></i>
                                    <span class="text-lg">学习社区交流</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Right Side - Form -->
                    <div class="p-12">
                        <form id="registration-form" class="space-y-6">
                            <!-- Step 1: Basic Info -->
                            <div id="step-1" class="step-content">
                                <div class="text-center mb-8">
                                    <h3 class="text-3xl font-bold text-gray-900 mb-2">创建账户</h3>
                                    <p class="text-gray-600">请填写您的基本信息</p>
                                </div>

                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">真实姓名</label>
                                        <input type="text" id="realName" name="realName" required
                                               class="form-input w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none"
                                               placeholder="请输入您的真实姓名">
                                        <div class="text-red-500 text-sm mt-1 hidden" id="realName-error"></div>
                                    </div>

                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">用户名</label>
                                        <input type="text" id="username" name="username" required
                                               class="form-input w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none"
                                               placeholder="请输入用户名（4-20位字符）">
                                        <div class="text-red-500 text-sm mt-1 hidden" id="username-error"></div>
                                    </div>

                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">邮箱地址</label>
                                        <input type="email" id="email" name="email" required
                                               class="form-input w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none"
                                               placeholder="请输入邮箱地址">
                                        <div class="text-red-500 text-sm mt-1 hidden" id="email-error"></div>
                                    </div>

                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">手机号码</label>
                                        <input type="tel" id="phone" name="phone" required
                                               class="form-input w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none"
                                               placeholder="请输入手机号码">
                                        <div class="text-red-500 text-sm mt-1 hidden" id="phone-error"></div>
                                    </div>
                                </div>

                                <button type="button" onclick="nextStep()" class="w-full btn-primary text-white py-4 rounded-xl font-semibold text-lg mt-6">
                                    下一步 <i class="fas fa-arrow-right ml-2"></i>
                                </button>
                            </div>

                            <!-- Step 2: Password Setup -->
                            <div id="step-2" class="step-content hidden">
                                <div class="text-center mb-8">
                                    <h3 class="text-3xl font-bold text-gray-900 mb-2">设置密码</h3>
                                    <p class="text-gray-600">请设置一个安全的登录密码</p>
                                </div>

                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">登录密码</label>
                                        <div class="relative">
                                            <input type="password" id="password" name="password" required
                                                   class="form-input w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none pr-12"
                                                   placeholder="请输入密码（至少8位）">
                                            <button type="button" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500" onclick="togglePassword('password')">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                        <div class="mt-2">
                                            <div class="flex items-center justify-between text-sm">
                                                <span>密码强度</span>
                                                <span id="strength-text" class="font-semibold">弱</span>
                                            </div>
                                            <div class="w-full bg-gray-200 rounded-full h-2 mt-1">
                                                <div id="strength-bar" class="strength-weak h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                                            </div>
                                        </div>
                                        <div class="text-red-500 text-sm mt-1 hidden" id="password-error"></div>
                                    </div>

                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">确认密码</label>
                                        <div class="relative">
                                            <input type="password" id="confirmPassword" name="confirmPassword" required
                                                   class="form-input w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none pr-12"
                                                   placeholder="请再次输入密码">
                                            <button type="button" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500" onclick="togglePassword('confirmPassword')">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                        <div class="text-red-500 text-sm mt-1 hidden" id="confirmPassword-error"></div>
                                    </div>
                                </div>

                                <div class="flex space-x-4 mt-6">
                                    <button type="button" onclick="prevStep()" class="flex-1 bg-gray-200 text-gray-700 py-4 rounded-xl font-semibold">
                                        <i class="fas fa-arrow-left mr-2"></i>上一步
                                    </button>
                                    <button type="button" onclick="nextStep()" class="flex-1 btn-primary text-white py-4 rounded-xl font-semibold">
                                        下一步 <i class="fas fa-arrow-right ml-2"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Step 3: Personal Info -->
                            <div id="step-3" class="step-content hidden">
                                <div class="text-center mb-8">
                                    <h3 class="text-3xl font-bold text-gray-900 mb-2">完善信息</h3>
                                    <p class="text-gray-600">让我们更好地了解您</p>
                                </div>

                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">学习目标</label>
                                        <select id="learningGoal" name="learningGoal" required
                                                class="form-input w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none">
                                            <option value="">请选择您的学习目标</option>
                                            <option value="skill-improvement">技能提升</option>
                                            <option value="career-change">职业转换</option>
                                            <option value="academic-study">学术研究</option>
                                            <option value="personal-interest">个人兴趣</option>
                                        </select>
                                    </div>

                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">工作经验</label>
                                        <select id="experience" name="experience" required
                                                class="form-input w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none">
                                            <option value="">请选择您的工作经验</option>
                                            <option value="0-1">0-1年</option>
                                            <option value="1-3">1-3年</option>
                                            <option value="3-5">3-5年</option>
                                            <option value="5+">5年以上</option>
                                        </select>
                                    </div>

                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">感兴趣的领域</label>
                                        <div class="grid grid-cols-2 gap-3 mt-2">
                                            <label class="flex items-center">
                                                <input type="checkbox" name="interests" value="web-dev" class="mr-2">
                                                <span class="text-sm">Web开发</span>
                                            </label>
                                            <label class="flex items-center">
                                                <input type="checkbox" name="interests" value="ai-ml" class="mr-2">
                                                <span class="text-sm">AI/机器学习</span>
                                            </label>
                                            <label class="flex items-center">
                                                <input type="checkbox" name="interests" value="design" class="mr-2">
                                                <span class="text-sm">设计</span>
                                            </label>
                                            <label class="flex items-center">
                                                <input type="checkbox" name="interests" value="data-science" class="mr-2">
                                                <span class="text-sm">数据科学</span>
                                            </label>
                                        </div>
                                    </div>

                                    <div class="pt-4">
                                        <label class="flex items-start">
                                            <input type="checkbox" id="agreeTerms" required class="mr-3 mt-1">
                                            <span class="text-sm text-gray-700">
                                                我已阅读并同意 <a href="#" class="text-blue-600 hover:underline">用户协议</a> 和 <a href="#" class="text-blue-600 hover:underline">隐私政策</a>
                                            </span>
                                        </label>
                                    </div>
                                </div>

                                <div class="flex space-x-4 mt-6">
                                    <button type="button" onclick="prevStep()" class="flex-1 bg-gray-200 text-gray-700 py-4 rounded-xl font-semibold">
                                        <i class="fas fa-arrow-left mr-2"></i>上一步
                                    </button>
                                    <button type="submit" class="flex-1 btn-primary text-white py-4 rounded-xl font-semibold">
                                        <i class="fas fa-user-check mr-2"></i>完成注册
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-3xl shadow-2xl w-full max-w-md p-8 text-center">
                <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i class="fas fa-check text-green-500 text-3xl"></i>
                </div>
                <h3 class="text-2xl font-bold text-gray-900 mb-4">注册成功！</h3>
                <p class="text-gray-600 mb-6">欢迎加入数字教育门户，您的学习之旅即将开始。</p>
                <div class="space-y-3">
                    <a href="dashboard.html" class="block w-full btn-primary text-white py-3 rounded-lg font-semibold" onclick="handleDashboardRedirect(event)">
                        进入学习中心
                    </a>
                    <a href="index.html" class="block w-full text-gray-600 hover:text-gray-800">
                        返回首页
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script>
        let currentStep = 1;
        const totalSteps = 3;

        // Step navigation
        function nextStep() {
            if (validateCurrentStep()) {
                if (currentStep < totalSteps) {
                    currentStep++;
                    updateStepDisplay();
                }
            }
        }

        function prevStep() {
            if (currentStep > 1) {
                currentStep--;
                updateStepDisplay();
            }
        }

        function updateStepDisplay() {
            // Hide all steps
            document.querySelectorAll('.step-content').forEach(step => {
                step.classList.add('hidden');
            });
            
            // Show current step
            document.getElementById(`step-${currentStep}`).classList.remove('hidden');
            
            // Update step indicators
            document.querySelectorAll('.step-indicator').forEach((indicator, index) => {
                const stepNumber = index + 1;
                indicator.classList.remove('active', 'completed');
                
                if (stepNumber < currentStep) {
                    indicator.classList.add('completed');
                } else if (stepNumber === currentStep) {
                    indicator.classList.add('active');
                }
            });
        }

        // Validation functions
        function validateCurrentStep() {
            switch(currentStep) {
                case 1:
                    return validateStep1();
                case 2:
                    return validateStep2();
                case 3:
                    return validateStep3();
                default:
                    return true;
            }
        }

        function validateStep1() {
            let isValid = true;
            
            const realName = document.getElementById('realName').value.trim();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            
            // Validate real name
            if (!realName) {
                showFieldError('realName', '请输入真实姓名');
                isValid = false;
            } else {
                hideFieldError('realName');
            }
            
            // Validate username
            if (!username) {
                showFieldError('username', '请输入用户名');
                isValid = false;
            } else if (username.length < 4 || username.length > 20) {
                showFieldError('username', '用户名长度应为4-20位字符');
                isValid = false;
            } else {
                hideFieldError('username');
            }
            
            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email) {
                showFieldError('email', '请输入邮箱地址');
                isValid = false;
            } else if (!emailRegex.test(email)) {
                showFieldError('email', '请输入有效的邮箱地址');
                isValid = false;
            } else {
                hideFieldError('email');
            }
            
            // Validate phone
            const phoneRegex = /^1[3-9]\d{9}$/;
            if (!phone) {
                showFieldError('phone', '请输入手机号码');
                isValid = false;
            } else if (!phoneRegex.test(phone)) {
                showFieldError('phone', '请输入有效的手机号码');
                isValid = false;
            } else {
                hideFieldError('phone');
            }
            
            return isValid;
        }

        function validateStep2() {
            let isValid = true;
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate password
            if (!password) {
                showFieldError('password', '请输入密码');
                isValid = false;
            } else if (password.length < 8) {
                showFieldError('password', '密码长度至少8位');
                isValid = false;
            } else {
                hideFieldError('password');
            }
            
            // Validate confirm password
            if (!confirmPassword) {
                showFieldError('confirmPassword', '请确认密码');
                isValid = false;
            } else if (password !== confirmPassword) {
                showFieldError('confirmPassword', '两次输入的密码不一致');
                isValid = false;
            } else {
                hideFieldError('confirmPassword');
            }
            
            return isValid;
        }

        function validateStep3() {
            let isValid = true;
            
            const learningGoal = document.getElementById('learningGoal').value;
            const experience = document.getElementById('experience').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            if (!learningGoal) {
                showNotification('请选择学习目标', 'warning');
                isValid = false;
            }
            
            if (!experience) {
                showNotification('请选择工作经验', 'warning');
                isValid = false;
            }
            
            if (!agreeTerms) {
                showNotification('请同意用户协议和隐私政策', 'warning');
                isValid = false;
            }
            
            return isValid;
        }

        function showFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + '-error');
            
            field.classList.add('border-red-500');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function hideFieldError(fieldId) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + '-error');
            
            field.classList.remove('border-red-500');
            errorDiv.classList.add('hidden');
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            let text = '弱';
            let className = 'strength-weak';
            let width = '25%';
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            if (strength >= 3) {
                text = '中';
                className = 'strength-medium';
                width = '50%';
            }
            if (strength >= 4) {
                text = '强';
                className = 'strength-strong';
                width = '100%';
            }
            
            return { text, className, width };
        }

        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = field.nextElementSibling.querySelector('i');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Form submission
        document.getElementById('registration-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!validateCurrentStep()) {
                return;
            }

            // Simulate registration process
            showNotification('正在创建账户...', 'info');
            
            setTimeout(() => {
                // Save user data to localStorage (simulation)
                const formData = new FormData(this);
                const userData = {
                    realName: formData.get('realName'),
                    username: formData.get('username'),
                    email: formData.get('email'),
                    phone: formData.get('phone'),
                    learningGoal: formData.get('learningGoal'),
                    experience: formData.get('experience'),
                    interests: formData.getAll('interests'),
                    registeredAt: new Date().toISOString()
                };
                
                localStorage.setItem('userData', JSON.stringify(userData));
                localStorage.setItem('isLoggedIn', 'true');
                
                // 使用统一的用户状态管理器进行登录
                if (typeof UserStateManager !== 'undefined' && window.userStateManager) {
                    window.userStateManager.login(userData);
                }
                
                // Show success modal
                document.getElementById('success-modal').classList.remove('hidden');
            }, 2000);
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化用户状态管理器
            if (typeof UserStateManager !== 'undefined') {
                window.userStateManager = new UserStateManager();
            }
            
            // Password strength indicator
            document.getElementById('password').addEventListener('input', function() {
                const strength = checkPasswordStrength(this.value);
                const strengthBar = document.getElementById('strength-bar');
                const strengthText = document.getElementById('strength-text');
                
                strengthBar.className = `h-2 rounded-full transition-all duration-300 ${strength.className}`;
                strengthBar.style.width = strength.width;
                strengthText.textContent = strength.text;
            });

            // Real-time validation
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('blur', function() {
                    // Remove error styling when user focuses away from valid field
                    if (this.value.trim() && this.classList.contains('border-red-500')) {
                        this.classList.remove('border-red-500');
                        const errorDiv = document.getElementById(this.id + '-error');
                        if (errorDiv) {
                            errorDiv.classList.add('hidden');
                        }
                    }
                });
            });
        });

        function showNotification(message, type) {
            if (typeof PortalUtils !== 'undefined') {
                PortalUtils.showNotification(message, type);
            } else {
                alert(message);
            }
        }
        
        // 处理仪表板跳转
        function handleDashboardRedirect(event) {
            event.preventDefault();
            
            // 确保用户状态已经更新
            if (window.userStateManager && window.userStateManager.isUserLoggedIn()) {
                window.location.href = 'dashboard.html';
            } else {
                // 如果状态管理器还未初始化，稍等片刻再跳转
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 100);
            }
        }
    </script>
</body>
